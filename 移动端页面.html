<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width">
    <meta name = "viewport" content = "initial-scale = 1.0">
    <meta name = "viewport" content = "height = device-height">
    <meta name = "viewport" content = "maximum-scale=1.0">
    <meta name = "viewport" content = "user-scalable=no">
    <meta name = "viewport" content = "user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        *,*::after,*::before{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            font-size: 1.4rem;
            font-family:'Microsoft YaHei','Hiragino Sans GB',Helvetica,Arial,'Lucida Grande',sans-serif;

        }
        @font-face {font-family: 'iconfont';
            src: url('fonts/iconfont.eot'); /* IE9*/
            src: url('fonts/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('fonts/iconfont.woff') format('woff'), /* chrome、firefox */
            url('fonts/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('fonts/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:16px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;}
        input{
            border: none;
            background: none;
            outline: none;
        }
        #index-header{
            background: rgb(142,212,152);
            width: 100%;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 888;
        }
        .head-nav-left,.head-wirte{
            flex-grow: 1;
        }
        .nav-box{
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            text-align: center;
        }
        .nav-list{
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100px;
            border-top: 1px solid white;
            background: rgba(142,212,152,1);
            display: none;
        }
        .nav-list >li{
            float: left;
            /*display: none;*/
        }
        .nav-list >li >a{
            display: inline-block;
            line-height: 100px;
            color: white;
            vertical-align: middle;
            text-decoration: none;
            padding: 0 35px;
            font-size: 2.7rem;
        }
        .head-text{
            flex-grow: 6;
            color: white;
        }
        .head-text >h4{
            font-size: 4.5rem;
            font-weight: normal;
            font-style: normal;
        }
        .head-nav-left > i,.head-wirte >i, .head-text >h4{
            line-height: 100px;
        }
        .head-nav-left >i,.head-wirte >i{
            color: white;
            font-size: 6rem;
        }
        .index-main{
            width: 100%;
            position: absolute;
            top: 100px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        .index-main #content{
            width: 95%;
            height: 1000px;
            float: right;
            /*overflow: hidden;*/
            /*background: cornflowerblue;*/
        }
        #content >ul {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        #content >ul >li{
            width: 100%;
            height: 100%;
            max-height: 200px;
            flex-grow: 1;
            display: flex;
            text-align: left;
            /*border-top: 2px dashed #8e8e8e;*/
            /*overflow: hidden;*/
            position: relative;
            left: 0;
            top: 0;
        }
        #content >ul >li:nth-child(1){
            border: none;
        }
        .theBox{
            position: absolute;
            width: 130%;
            height: 100%;
            left: 0;
            top: 0;
            border-bottom: 2px dashed #8e8e8e;
            /*background: red;*/
            display: flex;
        }
        .box-icon{
            min-width: 100px;
            flex-grow: .3;
            margin: auto;
        }
        .box-text{
            min-width: 100px;
            margin: auto;
        }
        .box-text >h4{
            font-size: 5rem;
            color: #8e8e8e;
            font-style: normal;
            font-weight: normal;
        }
        .box-money{
            flex-grow: 2;
            min-width: 200px;
            margin: auto;
            /*text-align: center;*/
        }
        .box-money >input{
            float: left;
            color:  rgb(142,212,152);
            font-size:5rem;
            padding-left: 15%;
        }
        .box-time{
            min-width: 300px;
            flex-grow: 4;
            /*background: red;*/
        }
        .box-time >p{
            font-size: 2rem;
            padding-top: 20px;
            color: #8e8e8e;
            text-align: left;
        }
        .box-change{
            width: 20%;
            position: relative;
            display: flex;
            color: white;
            background:rgb(215,76,61);
        }
        .box-change-write,.box-change-del{
            text-align: center;
            width: 50%;
            margin: auto;
        }
        .box-change-write >i,.box-change-del >i{
            font-size: 7rem;
        }
        .box-icon i{
            color:  rgb(142,212,152);
            font-size: 7rem;
        }
    </style>
    <script>
        function addEvent(obj,type,fn){
            if(document.addEventListener){
                obj.addEventListener(type,fn,false)
            }
        }
        function removeEvent(obj,type,fn){
            if(document.removeEventListener){
                obj.removeEventListener(type,fn,false)
            }
        }
        function gteStyle(obj,attr){
            return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,false)[attr]
        }
        var get={
            byClass:function(aclass,parent){
                if(document.getElementsByClassName){
                    return document.getElementsByClassName(aclass)
                }
                var Oparent=parent?document.getElementById(parent):document,
                        eles=[],
                        elemts=Oparent.getElementsByTagName("*");
                for(var i=0;i<elemts.length;i++){
                    if(elemts[i].className == aclass){
                        eles.push(elemts[i])
                    }
                }
                return eles;
            }
        };
        window.onload=function(){
            var aLi=get.byClass("box-con");
            var theBox=get.byClass("theBox")[0];
            var nav_list=get.byClass("nav-list")[0];
            var mainTOP=get.byClass("index-main")[0];
            var head_left=get.byClass("head-nav-left")[0];
            var startTouch,moveTouch,aboveX=0;

            /* 导航动画 开始 */
            var slider={
                touchStart:function(e){
                    e.preventDefault();
                    $(nav_list).slideToggle(1000);
                    if(mainTOP.offsetTop > 100){
                        $(mainTOP).animate({top:mainTOP.offsetTop - 100 +"px"},1000)
                    }else{
                        $(mainTOP).animate({top:mainTOP.offsetTop + 100 +"px"},1000)
                    }
                }
            };
            addEvent(head_left,"touchstart",slider.touchStart);
            /* 导航动画 结束 */

            /* 左右滑动效果 开始 */
            var event={
                touchStart:function(e){
                    //记录手指初始位置
                    e.preventDefault();
                    var touch = e.changedTouches[0];
                    startTouch={
                        x:touch.pageX||touch.clientX
                    };
                    addEvent(this,'touchmove',event.touchMove)
                    addEvent(this,'touchend',event.touchEnd)
                },
                touchMove:function(e){
                    //计算手指移动的距离= 停止位置 - 初始位置
                    e.preventDefault();
                    if(e.changedTouches.length>1 || e.scale && e.scale !==1){
                        return
                    }
                    var touch= e.changedTouches[0];
                    moveTouch={
                        x:touch.pageX||touch.clientX
                    };
                    //将移动的距离赋值给对应li
                    this.style.left=aboveX+(moveTouch.x - startTouch.x)+"px";
                },
                touchEnd:function(){
                    //当手指离开屏幕后执行
                    aboveX=parseInt(this.style.left);
                    if(aboveX > 0){
                        $(this).animate({left:0},200);
                        aboveX=0
                    }
                    //theBox.offsetWidth - this.offsetWidth 表示 可移动的范围值
                    if(aboveX < 0 && aboveX < -(theBox.offsetWidth - this.offsetWidth)){
                        $(this).animate({left:-(theBox.offsetWidth - this.offsetWidth)},200);
                        aboveX=-(theBox.offsetWidth - this.offsetWidth)
                    }
                    //清除事件
                    removeEvent(this,'touchmove',event.touchMove);
                    removeEvent(this,'touchmove',event.touchEnd)
                }
            };
            //判断设备是否支持滑动事件
            var modlie= 'ontouchstart' in window
            if(modlie){
                for(var i=0;i<aLi.length;i++){
                    addEvent(aLi[i],'touchstart',event.touchStart)
                }
            }else{
                alert("请在手机或平板上登录网站")
            }

            /* 左右滑动效果 结束 */
        }
    </script>
</head>
