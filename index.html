<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My team</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        body{
            background:#3dbcff;
        }
        *,*:after,*:before{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }
        header{
            text-align: center;
            color: white;
            margin-top: 80px;
            font-size: 50px;
            padding-bottom: 20px;
        }
        h3{
            text-align: center;
            color: white;
            margin-top: 50px;
            font-size: 20px;
        }
        #box{
            width: 100%;
            height: 100px;
            position: absolute;
            top: 40%;
            -webkit-transform: translateY(-40%);
            -moz-transform: translateY(-40%);
            -ms-transform: translateY(-40%);
            -o-transform: translateY(-40%);
            transform: translateY(-40%);
        }
        #box .intr{
            width: 16.6%;
            height: 400px;
            /*background: firebrick;*/
            float: left;
            position: relative;
            border-left: 1px solid rgba(255,255,255,.4);
            /*box-shadow: 0 0 1px white;*/
        }
        .fifth .a{
            height: 135px;
            width: 135px;
            border-radius: 50%;
            /*background: peachpuff;*/
            display: block;
            margin: 10px auto 0 auto;
            background: url("http://7xk7x6.com1.z0.glb.clouddn.com/psb.jpg") no-repeat center;
            background-size: cover;
        }
        .fifth p{
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .fifth p:after{
            content: "";
            width: 60%;
            background: white;
            height: 2px;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
        .b{
            width: 88%;
            font-size: 20px;
            margin: 0 auto;
            text-align: left;
            color: white;
        }
        .b h4{
            font-weight: normal;
        }
    </style>
</head>
<body>
<header>队名:Array</header>
<h3>队伍介绍:XXXXXXXXXXXXXX</h3>
<div id="box">
    <div class="intr one">

    </div>
    <div class="intr two">

    </div>
    <div class="intr three">

    </div>
    <div class="intr four">

    </div>
    <div class="intr fifth">
        <div class="a"></div>
        <p>EE</p>
        <div class="b">
            <p>现状：已参加工作，HTML5 + CSS + JavaScript自学半年</p>
            <h4>目标：<strong>前端开发工程师</strong></h4>
        </div>
    </div>
    <div class="intr six">

    </div>
</div>
</body>
</html>
