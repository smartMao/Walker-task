<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name = "viewport" content = "width = device-width">
    <meta name = "viewport" content = "initial-scale = 1.0">
    <meta name = "viewport" content = "height = device-height">
    <meta name = "viewport" content = "maximum-scale=1.0">
    <meta name = "viewport" content = "user-scalable=no">
    <meta name = "viewport" content = "user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="fonts/demo.css">
    <link type="text/css" rel="stylesheet" href="fonts/iconfont.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        *,*::after,*::before{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            font-size: 1.4rem;
        }
        @font-face {font-family: 'iconfont';
            src: url('fonts/fonts2/iconfont.eot'); /* IE9*/
            src: url('fonts/fonts2/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('fonts/fonts2/iconfont.woff') format('woff'), /* chrome、firefox */
            url('fonts/fonts2/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('fonts/fonts2/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
        }
        #add-header{
            width: 100%;
            height: 100px;
            background: rgb(245,245,245);
            display: flex;
            text-align: center;
        }
        .add-left-icon,.add-right-issus{
            flex: 1.5;
        }
        .add-text{
            flex: 6;
        }
        .add-left-icon >i,.add-text >h4,.add-right-issus >a{
            line-height: 100px;
        }
        .add-left-icon >i{
            font-size: 5rem;
            color: rgb(139,139,139);
        }
        .add-text >h4{
            font-size: 4.5rem;
            color: rgb(139,139,139);
            font-family:'Microsoft YaHei','Hiragino Sans GB',Helvetica,Arial,'Lucida Grande',sans-serif;
            font-weight: normal;
        }
        .add-right-issus >a{
            font-size: 3rem;
            padding: 10px 30px;
            color: white;
            background: rgb(142,212,152);
            border-radius: 8px;
        }
        #add-main{
            position: absolute;
            top: 100px;
            width: 100%;
            overflow-y: scroll;
            -webkit-overflow-scrolling : touch;
        }
        .add-content{
            width: 95%;
            float: right;
            height: 600px;
        }
        .add-content >ul{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .add-box{
            flex: 1;
            border-bottom: 2px solid #8e8e8e;
            max-height: 150px;
            display: flex;
        }
        .add-box > .a{
            height: auto;
            width: auto;
            position: relative;
            text-align: center;
            margin-right: 80px;
        }
        .a >  i{
            color:rgb(142,212,152) ;
            font-size: 8rem;
        }
        .a > p{
            font-family:'Microsoft YaHei','Hiragino Sans GB',Helvetica,Arial,'Lucida Grande',sans-serif;
            width: 100%;
            color:#8e8e8e ;
            font-size: 3.2rem;
            position: absolute;
            left: 50%;
            bottom: 0;
            -webkit-transform: translate3d(-50%, 0, 0);
            -moz-transform: translate3d(-50%, 0, 0);
            -ms-transform: translate3d(-50%, 0, 0);
            -o-transform: translate3d(-50%, 0, 0);
            transform: translate3d(-50%, 0, 0);
        }
    </style>
</head>
<body>
<header id="add-header">
    <div class="add-left-icon">
        <i class="iconfont">&#xe6cb;</i>
    </div>
    <div class="add-text">
        <h4>记一笔</h4>
    </div>
    <div class="add-right-issus">
        <a>发布</a>
    </div>
</header>
<main id="add-main">
    <div class="add-content">
        <ul>
            <li class="add-box">
                <div class="a">
                    <i class="iconfont">&#xe61f;</i>
                    <p>收入</p>
                </div>
            </li>
            <li class="add-box">
                <div class="a">
                    <i class="iconfont" style="color: rgb(243,159,97)">&#xe605;</i>
                    <p>衣服</p>
                </div>
                <div class="a">
                    <i class="iconfont" style="color: rgb(254,137,136)">&#xe669;</i>
                    <p>餐饮</p>
                </div>
                <div class="a">
                    <i class="iconfont" style="color: rgb(198,179,156)">&#xe608;</i>
                    <p>网购</p>
                </div>
                <div class="a">
                    <i class="iconfont" style="color: rgb(111,178,222)">&#xe88d;</i>
                    <p>交通</p>
                </div>
            </li>
            <li class="add-box">
                <div class="a">
                    <i class="iconfont" style="color: rgb(218,90,76)">&#xe62c;</i>
                    <p>话费</p>
                </div>
                <div class="a">
                    <i class="iconfont" style="color: rgb(253,196,3)">&#xe6b3;</i>
                    <p>其余</p>
                </div>
                </div>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
